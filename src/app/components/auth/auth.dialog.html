<div class="auth-dialog" mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Login"> 
    <br/>
      <mat-form-field class="auth-dialog-input">
        <input matInput [(ngModel)]="data.email" placeholder="Email">
      </mat-form-field>
      <br/>
      <mat-form-field class="auth-dialog-input">
        <input type="password" matInput [(ngModel)]="data.password" placeholder="Password">
      </mat-form-field>
      <br/>
      <button class="auth-dialog-input" mat-raised-button (click)="login()">Login</button>
    </mat-tab>
    <mat-tab label="Register">
      <mat-form-field class="auth-dialog-input">
        <input matInput [(ngModel)]="data.email" placeholder="Email">
      </mat-form-field>
      <br/>
      <mat-form-field class="auth-dialog-input">
        <input type="password" matInput [(ngModel)]="data.password" placeholder="Password">
      </mat-form-field>
      <br/>
      <button class="auth-dialog-input" mat-raised-button (click)="register()">Register</button>
    </mat-tab>
  </mat-tab-group>
</div>
